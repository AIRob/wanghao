<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.min.js"></script>
	<style>
		li{background:#ccc;height:50px;border-top:1px solid red;}
		div{width:50px;height:50px;background:blue;margin-right:10px;float:right;}
		.first{background: cyan;}
	</style>
	<script>
	$(function(){
		$('.first').on('click',function(){
			var aa=$(this).parent();
			aa.before($(this).parent().next())
			
		});
		$('.second').on('click',function(){
			var aa=$(this).parent();
			
			aa.after($(this).parent().prev())
		});
		
		$('select').change(function(){
			var de=($(this).val())-1;
			$('ul>li').css('background','')
			$('ul>li').eq(de).css('background','red');
		});
	});
	</script>
</head>
<body>
	<ul>
		<li>1
			<div class="first">1</div>
			<div class="second">2</div>
		</li>
		<li>2
			<div class="first">3</div>
			<div class="second">4</div>
		</li>
		<li>3
			<div class="first">5</div>
			<div class="second">6</div>
		</li>
		<li>4
			<div class="first">7</div>
			<div class="second">8</div>
		</li>
		<li>5
			<div class="first">9</div>
			<div class="second">10</div>
		</li>
	</ul>
	<select>
		<option value="1">--请选择--</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
</body>
</html>
